<div class="container">
<h4>Agregar <small>Usuario</small></h4>
<hr>
<form>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="name"
               [(ngModel)]="user.name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">E-mail</label>
      <div class="col-8">

        <input class="form-control"
               type="email"
               placeholder="E-mail"
               name="email"
               [(ngModel)]="user.email">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8" >
      <button class="btn btn-outline-primary" (click)="createUser()" [routerLink]="['/usuarios']" routerLinkActive="router-link-active" >
        Guardar
      </button>
    </div>
  </div>

</form>
</div>
